<br-create-book
  (createBook)="addBook($event)"
></br-create-book>

<br-book
  *ngFor="let b of books"
  [book]="b"
  (rate)="didRateBook($event)"
>

<small>ng-content</small>

</br-book>



<ng-container *ngFor="let b of books; index as i; last as l">
  {{ i + 1 }}. Item: {{ b.title }}

  <hr *ngIf="!l">
</ng-container>
