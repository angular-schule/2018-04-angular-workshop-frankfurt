<form [formGroup]="bookForm" (ngSubmit)="submitForm()">

  <div class="form-group">
    <label for="isbn">ISBN</label>
    <input formControlName="isbn" type="text"
           class="isRequired form-control" id="isbn">

    <div class="feedback-red" *ngIf="isInvalid('isbn')">
      Die ISBN ist ungültig.
    </div>

    <div class="feedback-red" *ngIf="hasError('isbn', 'required')">
      Bitte geben Sie eine ISBN an.
    </div>

    <div class="feedback-red" *ngIf="hasError('isbn', 'minlength')">
      Bitte geben Sie min. 10 Zeichen an.
    </div>

  </div>

  <div class="form-group">
    <label for="title">Titel*</label>
    <input formControlName="title" type="text" class="form-control" id="title">

    <div class="feedback-red" [hidden]="!isInvalid('title')">
      Bitte geben Sie min. 10 Zeichen an.
    </div>

    <small>
      Bücher mit diesem Titel:<br>
      | async
    </small>

  </div>

  <div class="form-group">
    <label for="description">Beschreibung</label>
    <textarea formControlName="description" class="form-control" id="description"></textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-danger" [disabled]="bookForm.invalid">Erzeugen</button>
  </div>

</form>

<hr>
